<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-xl-5 col-lg-6 col-md-8 border mt-3 pt-3 rounded mx-3"
          style="
            background-image: linear-gradient(to left, rgb(189, 117, 22), #eff);
          "
        >
          <div class="form-group text-small float-right">
            <small
              ><a
                href="#"
                style="
                  border: 1px solid gray;
                  padding: 5px 15px;
                  border-radius: 5px;
                  background-color: #e9ecef;
                  color: black;
                "
                >Back</a
              ></small
            >
          </div>
          <h4 class="text-success">Add Product</h4>
          <form class="mt-3" enctype="multipart/form-data">
            <div class="form-group">
              <label for="user">Product Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter product name"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="pass2">Price</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter product price (USD)"
                id="price"
                name="price"
                required
                pattern="\d*"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Sold</label>
              <input
                class="form-control"
                type="number"
                placeholder="Enter amount sold"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Category</label><br />
              <select class="form-select" required>
                <option selected>Select</option>
                <option value="1">SmartPhone</option>
                <option value="2">Tablet</option>
                <option value="3">Laptop</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pass2">Producer</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter Producer Name"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Release Date</label>
              <input
                class="form-control"
                type="date"
                placeholder="Enter shop address"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Image</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="customFile"
                  name="image"
                  required
                />
                <label class="custom-file-label text-truncate" for="customFile"
                  >Please choose the file</label
                >
              </div>
            </div>
            <div class="form-group">
              <label for="pass2">Describe about product</label>
              <textarea
                class="form-control"
                rows="4"
                name="desc"
                required
              ></textarea>
            </div>
            <div class="alert alert-danger">
              Please enter product informations.
            </div>
            <div class="form-group">
              <button class="btn btn-success mr-2">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
