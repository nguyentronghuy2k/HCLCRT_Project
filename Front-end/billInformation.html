<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bill Information</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-xl-5 col-lg-6 col-md-8 border mt-3 pt-3 rounded mx-3"
          style="
            background-image: linear-gradient(to left, rgb(189, 117, 22), #eff);
          "
        >
          <div class="form-group text-small float-right">
            <small
              ><a
                href="#"
                style="
                  border: 1px solid gray;
                  padding: 5px 15px;
                  border-radius: 5px;
                  background-color: #e9ecef;
                  color: black;
                "
                >Back</a
              ></small
            >
          </div>
          <h4 class="text-success">Bill Information</h4>
          <form
            class="mt-3"
            name="BIform"
            enctype="multipart/form-data"
            onsubmit="return (checkNull() & validatePhoneNumber() & validatePrice())"
          >
            <div class="form-group">
              <label for="user">Customer Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter customer name"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Phone Number</label>
              <input
                class="form-control"
                type="tel"
                placeholder="Enter customer phone number"
                id="phone"
                name="phone2"
              />
            </div>
            <div class="form-group">
              <label for="user">Address</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter customer address"
                id="address"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Date</label>
              <input
                class="form-control"
                type="date"
                placeholder="Enter date"
                id="date"
                name="date"
              />
            </div>
            <div class="form-group">
              <label for="pass2">Total</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter total (USD)"
                id="price"
                name="price"
              />
            </div>

            <div class="alert alert-danger">
              Please enter bill informations.
            </div>
            <div class="form-group">
              <button class="btn btn-success mr-2">Add Bill Information</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function checkNull() {
        let x = document.forms["BIform"]["name"].value;
        if (x == "") {
          alert("Customer Name must be filled out");
          return false;
        }
        let y = document.forms["BIform"]["phone"].value;
        if (y == "") {
          alert("Phone Number must be filled out");
          return false;
        }
        let z = document.forms["BIform"]["address"].value;
        if (z == "") {
          alert("Customer address must be filled out");
          return false;
        }
        let w = document.forms["BIform"]["price"].value;
        if (w == "") {
          alert("Price must be filled out");
          return false;
        }
      }

      function validatePhoneNumber() {
        var re = /^[0]\d{9}$/;
        let input = document.getElementById("phone").value;
        if (!re.test(input)) {
          alert("Phone number contains only 10 digits and start with 0");
          return false;
        }
      }
      function validatePrice() {
        var re = /^\d+(?:[.,]\d+)*$/;
        let input = document.getElementById("price").value;
        if (!re.test(input)) {
          alert("Please enter a right format of total");
          return false;
        }
      }
    </script>
  </body>
</html>
